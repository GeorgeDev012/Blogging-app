{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new blog post</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:new_blog_post' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Add blog post</button>
        <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
    </form>
{% endblock content %}
