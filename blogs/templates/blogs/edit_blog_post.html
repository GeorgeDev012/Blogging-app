{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit blog post</h3>
{% endblock page_header %}

{% block content %}


    <form action="{% url 'blogs:edit_blog_post' blog_post.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
    </form>

{% endblock content %}
